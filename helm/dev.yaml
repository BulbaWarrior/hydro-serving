ui:
  image:
    full: bulbawarrior/hydro-serving-ui:4.4.1
manager:
  image:
    full: bulbawarrior/serving-manager:4.4.1
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: bulbawarrior/serving-gateway:4.4.1
    full: bulbawarrior/sonar:4.4.1
  image:
    full: bulbawarrior/sonar:4.4.1
visualization:
  image:
    full: bulbawarrior/hydro-visualization:4.4.1
auto-od:
  image:
    full: hydrosphere/auto-od:d9b5700c61844a9748da1d847518e6de367a0309
    full: bulbawarrior/stat:4.4.1
  image:
    full: bulbawarrior/stat:4.4.1
rootcause:
  image:
    full: bulbawarrior/hydro-root-cause:4.4.1
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "hydrosphere.io"
    effect: "NoSchedule"
