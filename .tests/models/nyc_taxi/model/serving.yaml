kind: Model
name: nyc_taxi
runtime: "hydrosphere/serving-runtime-python-3.7:2.4.0"
install-command: "pip install -r requirements.txt"
payload:
  - "src/"
  - "requirements.txt"
  - "model.joblib"

contract:
  name: infer
  inputs:
    pickups_last_hour:
      shape: scalar
      type: int64
      profile: numerical
  outputs:
    pickups_next_hour:
      shape: scalar
      type: int64
      profile: numerical
